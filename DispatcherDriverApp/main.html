<header class="mui-bar mui-bar-nav">

<div class="mui-content main-content">

			<div class="main-map-act">

				<div class="map-icon-tips">
					<span class="tips-icon"></span>
				</div>
			</div>
			<div class="tips-box hide">
				<p class="tips-text-desc">图标说明</p>
				<ul>
					<li><i class="tips-item-icon"></i>空载</li>
					<li><i class="tips-item-icon"></i>半载</li>

				</ul>
			</div>
			<div id="map"></div>
		</div>
	</div>
	<div class="mui-main-menu">
		<ul class="clearfix">
			<li class="active" ><a href="main.html"><i class="main-menu-icon menu-icon-map"></i><br><p>监控</p></a></li>
			<li><a href="orderList.html"><i class="main-menu-icon menu-icon-order"></i><br><p>订单</p></li>
			<li class="personal" ><a href="personal.html"><i class="main-menu-icon menu-icon-person"></i><br><p>我的</p></a></li>
		</ul>
	</div>
	
	<!--点击地图的底部的弹框-->
	<div class="map-order-details" id="mapOrderDetails">
		<div class="vehicle-box">
			<div class="driver-detials">
				<h3><span class="name">粤121423</span><span class="status">半载(在线)</span></h3>
				<p><span class="driver">张三(13094242243) | 产品研发部</span></p>
			</div>
			<div class="vehicle-detials">
				<p><span class="localtion">南山清华信息港 —— 深圳机场东(100km)</span></p>
				<p class="item-box"><span class="vehicle-details-item">饮料</span><span class="vehicle-details-item">20吨</span><span class="vehicle-details-item">4.2M高栏 开侧门</span><span class="vehicle-details-item">60元</span></p>
			</div>
		</div>
		<div class="vehicle-empty-box clearfix" style="display: none;">
			<div class="vehicle-empty-detials left">
				<h3><span class="name">粤121423</span><span class="status empty">空载(在线)</span></h3>
				<p><span class="driver">张三(13094242243) | 产品研发部</span></p>
			</div>
			<div class="right">
				<span class="distribute">分配</span>
			</div>
		</div>
		<div class="site-box" style="display: none;">
			<div class="site-detials">
				<h3><span class="name">站点一</span></h3>
				<p><span class="site-driver-icon"></span><span class="driver">张三 | 13094242243</span></p>
				<p><span class="site-localtion-icon"></span><span class="localtion">南山清华信息港 </span></p>
			</div>
		</div>
	</div>
</div>
