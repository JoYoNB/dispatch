<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
<meta name="apple-mobile-web-app-capable" content="yes">
<meta name="apple-mobile-web-app-status-bar-style" content="black">
<title>卡友帮配送</title>
<link rel="stylesheet" href="css/mui.min.css">
<link rel="stylesheet" href="css/app.css">
</head>

<body>
<header class="mui-bar mui-bar-nav">
	<h1 class="mui-title main-title"><img src="images/kyb_logo_icon.png" alt="">卡友帮配送</h1>
	<span class="main-filter right"><i class="main-filter-icon"></i></span>
</header>
<div class="mui-content main-content">
	<div class="mui-scroll-wrapper">
		<div class="map-wrapper">
			<div class="main-map-act">
			<div class="localtion-box"><i class="localtion-icon"></i></div>
			<div class="map-icon-tips">
				<span class="tips-icon"></span>
			</div>
		</div>
		<div class="tips-box">
			<p class="tips-text-desc">图标说明</p>
			<ul>
				<li><i class="tips-item-icon"></i>空载</li>
				<li><i class="tips-item-icon"></i>半载</li>
				<li><i class="tips-item-icon"></i>满载</li>
				<li><i class="tips-item-icon"></i>空载/半载/满载(离线)</li>
				<li><i class="tips-item-icon"></i>订单提货点</li>
			</ul>
		</div>
		<img src="images/map.png" alt="" style="margin-top: -23px;">
		</div>
	</div>
	<div class="map-order-details">
		<div class="driver-detials">
			<h3><span class="name">粤121423</span><span class="status">半载(在线)</span></h3>
			<p><span class="driver">张三(13094242243) | 产品研发部</span></p>
		</div>
		<div class="vehicle-detials">
			<p><span class="">南山清华信息港 —— 深圳机场东(100km)</span></p>
			<p class="item-box"><span class="vehicle-details-item">饮料</span><span class="vehicle-details-item">20吨</span><span class="vehicle-details-item">4.2M高栏 开侧门</span><span class="vehicle-details-item">60元</span></p>
		</div>
	</div>
	<div class="mui-main-menu">
		<ul class="clearfix">
			<li class="active"><i class="main-menu-icon menu-icon-map"></i><br><p>监控</p></li>
			<li><i class="main-menu-icon menu-icon-order"></i><br><p>订单</p></li>
			<li><i class="main-menu-icon menu-icon-person"></i><br><p>我的</p></li>
		</ul>
	</div>
</div>

<script src="js/mui.min.js"></script>
</body>
</html>
