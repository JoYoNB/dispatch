<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
<meta name="apple-mobile-web-app-capable" content="yes">
<meta name="apple-mobile-web-app-status-bar-style" content="black">
<title>卡友帮配送</title>
<link rel="stylesheet" href="css/mui.min.css">
<link rel="stylesheet" href="css/app.css">
<style>
.mui-table-view-cell span.mui-pull-right{ width: 46%;}
</style>
</head>

<body class="aboutBody">
<header class="mui-bar mui-bar-nav">
	<a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left"></a>
	<h1 class="mui-title main-title">意见反馈</h1>
</header>

<div class="mui-content suggest-content">
	<div class="mui-scroll-wrapper">
		<div class="mui-scroll">
			<div class="ipt-item suggest-box">
				<label >问题和意见</label>
				<textarea name="" id="" class="suggest-ipt" placeholder="请详细描述您的问题和意见..."></textarea>
			</div>
			<div class="ipt-item">
				<label >您的电话</label>
				<input type="text" placeholder="请输入您的电话/手机号">
			</div>
			<div class="ipt-item">
				<label >您的邮箱</label>
				<input type="text" placeholder="请输入您的邮箱">
			</div>
		</div>
		<div class="subimt-box box-position">
			<button class="mui-btn mui-btn-outlined submit-btn">提交反馈</button>
		</div>
	</div>
</div>

<script src="js/mui.min.js"></script>
</body>
</html>
