<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
<meta name="apple-mobile-web-app-capable" content="yes">
<meta name="apple-mobile-web-app-status-bar-style" content="black">
<title>卡友帮配送</title>
<link rel="stylesheet" href="css/mui.min.css">
<link rel="stylesheet" href="css/mui.picker.min.css">
<link rel="stylesheet" href="css/app.css">

</head>

<body>
<header class="mui-bar mui-bar-nav">
	<a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left"></a>
	<h1 class="mui-title main-title">新建司机</h1>
</header>
<div class="mui-content">
	<div class="mui-scroll-wrapper">
		<div class="input-area">
			<ul>
				<li>
					<div class="ipt-item">
						<label >司机姓名<i class="must-icon">*</i></label>
						<input type="text" class="driverName" placeholder="张三">
					</div>
				</li>
				<li>
					<div class="ipt-item mui-select select-dept">
						<label >部门<i class="must-icon">*</i></label>
						<input type="text" class="deptName" readonly="readonly" placeholder="前选择部门">
						<input type="text" class="hide deptId">
					</div>
				</li>
				<li>
					<div class="ipt-item mui-select select-vehicle">
						<label >关联车辆<i class="must-icon">*</i></label>
						<input type="text" readonly="readonly" class="vehicle vehicleText" placeholder="请选择车辆">
						<input type="text" class="hide vehicleId" >
	                </div>
				</li>
				<li>
					<div class="ipt-item mui-select">
						<label >手机号<i class="must-icon">*</i></label>
	                   <input type="text" class="phone" placeholder="请输入手机号码">
	                </div>
				</li>
				<li>
					<div class="ipt-item">
						<label >入职时间</label>
						<input type="text" class="time" readonly="readonly" placeholder="请输入对应的值">
					</div>
				</li>
			</ul>
		</div>

		<div class="subimt-box box-position" id="subimt-box">
			<button class="mui-btn mui-btn-outlined submit-btn">完成新建</button>
		</div>
	</div>
</div>

<script src="js/zepto.min.js"></script>
<script src="js/mui.min.js"></script>
<script src="js/mui.picker.min.js"></script>
<script src="js/validator.min.js"></script>
<script src="js/comUtils.js"></script>
<script src="js/driverManage/driverAdd.js"></script>

</body>
</html>
