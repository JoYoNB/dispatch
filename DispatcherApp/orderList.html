<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
	<meta name="apple-mobile-web-app-capable" content="yes">
	<meta name="apple-mobile-web-app-status-bar-style" content="black">
	<title>货主APP</title>
	<link rel="stylesheet" href="css/mui.min.css">
	<link rel="stylesheet" href="css/index.css">
</head>
<body>
	<header class="mui-bar mui-bar-nav ct-bar">
		<h1 class="mui-title ct-title"><img src="images/logo.png" alt="卡友帮配送" class="ct-logo"></h1>
	</header>
	<div class="mui-content ct-content">
		<div class="ct-fullscreen">
			<div class="mui-slider mui-fullscreen">
				<div class="mui-scroll-wrapper mui-slider-indicator mui-segmented-control mui-segmented-control-inverted ct-tabs">
				    <div class="mui-scroll">
				        <a class="mui-control-item J_orderControl mui-active" href="#J_allOrdersWrap" data-type="-1">所有运单</a>
				        <a class="mui-control-item J_orderControl" href="#J_ordersWrap0" data-type="0">已发布</a>
				        <a class="mui-control-item J_orderControl" href="#J_ordersWrap1" data-type="1">待分配</a>
				        <a class="mui-control-item J_orderControl" href="#J_ordersWrap2" data-type="2">已分配</a>
				        <a class="mui-control-item J_orderControl" href="#J_ordersWrap3" data-type="3">配送中</a>
				        <a class="mui-control-item J_orderControl" href="#J_ordersWrap4" data-type="4">已完成</a>
				    </div>
				</div>
				<div class="ct-table-view-wrap mui-slider-group">
					<div class="mui-slider-item mui-control-content" id="J_allOrdersWrap">
						<div class="mui-scroll-wrapper J_scrollWrap">
					    	<div class="mui-scroll">
					    		<ul class="mui-table-view ct-table-view"></ul>
					    	</div>
					    </div>
					</div>
					<div class="mui-slider-item mui-control-content" id="J_ordersWrap0">
						<div class="mui-scroll-wrapper J_scrollWrap">
					    	<div class="mui-scroll">
					    		<ul class="mui-table-view ct-table-view"></ul>
					    	</div>
					    </div>
					</div>
					<div class="mui-slider-item mui-control-content" id="J_ordersWrap1">
						<div class="mui-scroll-wrapper J_scrollWrap">
					    	<div class="mui-scroll">
					    		<ul class="mui-table-view ct-table-view"></ul>
					    	</div>
					    </div>
					</div>
					<div class="mui-slider-item mui-control-content" id="J_ordersWrap2">
						<div class="mui-scroll-wrapper J_scrollWrap">
					    	<div class="mui-scroll">
					    		<ul class="mui-table-view ct-table-view"></ul>
					    	</div>
					    </div>
					</div>
					<div class="mui-slider-item mui-control-content" id="J_ordersWrap3">
						<div class="mui-scroll-wrapper J_scrollWrap">
					    	<div class="mui-scroll">
					    		<ul class="mui-table-view ct-table-view"></ul>
					    	</div>
					    </div>
					</div>
					<div class="mui-slider-item mui-control-content" id="J_ordersWrap4">
						<div class="mui-scroll-wrapper J_scrollWrap">
					    	<div class="mui-scroll">
					    		<ul class="mui-table-view ct-table-view"></ul>
					    	</div>
					    </div>
					</div>
					<div class="mui-slider-item mui-control-content hide"></div>
				</div>
			</div>
			<a href="javascript:;" class="ct-create-orderBtn" id="J_createOrder"></a>
		</div>
	</div>
	<script src="js/mui.min.js"></script>
	<script src="js/common/common.js"></script>
	<script src="js/orderList.js"></script>
</body>
</html>
