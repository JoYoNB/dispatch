<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
<meta name="apple-mobile-web-app-capable" content="yes">
<meta name="apple-mobile-web-app-status-bar-style" content="black">
<title>卡友帮配送</title>
<link rel="stylesheet" href="css/mui.min.css">
<link rel="stylesheet" href="css/app.css">

</head>
<body>
<div id="slider" class="mui-slider mui-fullscreen guide_slider">
	<div class="mui-slider-group">
		<!-- 第一张 -->
		<div class="mui-slider-item">
			<div class="item item2">
				<div class="img"><img id="banner2"></div>
				<div class="animate guide-show">
					<h2 class="animated bounceInDown"><img id="banner2_h2"></h2>
				</div>
			</div>
		</div>
		
		<!-- 第二张 -->
		<div class="mui-slider-item">
			<div class="item item1">
				<div class="img"><img id="banner1"></div>
				<div id="tips-2" class="animate mui-hidden">
					<h2 class="animated bounceInDown"><img id="banner1_h2"></h2>
				</div>
			</div>
		</div>
		
		<!-- 第三张 -->
		<div class="mui-slider-item">
			<div class="item item3">
				<div class="img"><img id="banner3"></div>
				<div id="tips-3" class="animate mui-hidden">
					<h2 class="animated bounceInDown"><img id="banner3_h2"></h2>
				</div>
				<div class="btn-con">
					<button id='close' class="mui-btn mui-btn-warning mui-btn-outlined">登录</button>
				</div>
			</div>
		</div>
	</div>
	<div class="mui-slider-indicator">
		<div class="mui-indicator mui-active"></div>
		<div class="mui-indicator"></div>
		<div class="mui-indicator"></div>
	</div>
</div>

<script src="js/zepto.min.js"></script>
<script src="js/mui.min.js"></script>
<script src="js/comUtils.js"></script>
<script src="js/setAboutGuide.js"></script>
</body>
</html>
