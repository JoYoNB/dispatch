<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<link rel="stylesheet" href="../css/index.css">
	<title>城市配送管理平台</title>
</head>
<body>
	<div class="city-wrapper">
		<div class="city-header clearfix">
			<ul class="city-menu clearfix">
				<li class="city-menu-item active"><a href="javascript:;" class="city-menu-a" title="首页">首页</a></li>
				<li class="city-menu-item"><a href="javascript:;" class="city-menu-a" title="配送监控">配送监控</a></li>
				<li class="city-menu-item"><a href="javascript:;" class="city-menu-a" title="订单列表">订单列表</a></li>
				<li class="city-menu-item"><a href="javascript:;" class="city-menu-a" title="站点管理">站点管理</a></li>
			</ul>
			<ul class="city-submenu clearfix">
				<li class="city-submenu-item">
					<a href="javascript:;" class="city-person"><i class="iconfont iconfont-person"></i>用户名<i class="iconfont iconfont-arrow-b"></i></a>
					<ul class="city-submenu-group hidden">
						<li class="city-submenu-group-item"><a href="javascript:;">个人中心</a></li>
						<li class="city-submenu-group-item"><a href="javascript:;">修改密码</a></li>
					</ul>
				</li>
				<li class="city-submenu-item"><a href="javascript:;" title="全屏"><i class="iconfont iconfont-fullscreen"></i></a></li>
				<li class="city-submenu-item"><a href="javascript:;" title="退出"><i class="iconfont iconfont-logout"></i></a></li>
			</ul>
		</div>
		<div class="city-title-layout">
			<div class="city-title">货主首页</div>
			<div class="city-logo"><a href="javascript:;" title="城市配送管理平台"><img src="../images/logo.png" alt=""></a></div>
		</div>
		<div class="city-main-scroll" style="background: #f7f7f7;">
			<div>
				<!-- 累计 -->
				<div class="city-home-total-box">
					<div class="city-home-total">
						<div class="total-order">
							<p class="tip">累计完成订单</p>
							<p class="total clearfix"><span class="num">10</span></p>
						</div>
						<div class="total-goods">
							<p class="tip">累计送达货物</p>
							<p class="total clearfix">
								<span class="num">10<b class="unit">件</b></span>
								<span class="num">10<b class="unit">方</b></span>
								<span class="num">10<b class="unit">吨</b></span>
							</p>
						</div>
					</div>
				</div>
				<!-- 统计 -->
				<div class="city-home-statis">
					<div class="city-home-statis-title clearfix">
						<div class="fl clearfix">
							<ul class="city-tap fl clearfix">
								<li class="tap-item active"><a href="javascript:;">订单统计</a></li>
								<li class="tap-item"><a href="javascript:;">货物统计</a></li>
							</ul>
							<div class="fl">
								<select class="city-ipt-select">
									<option value="0">件</option>
									<option value="1">方</option>
									<option value="2">吨</option>
								</select>
							</div>
						</div>
						<div class="fr">
							<div class="btn-box clearfix">
								<button class="city-btn fl current" value="0">本周</button>
								<button class="city-btn fl" value="1">上周</button>
								<button class="city-btn fl" value="2">本月</button>
								<button class="city-btn fl" value="3">上月</button>
							</div>
						</div>
					</div>
					<div class="city-home-chart-box clearfix">
						<div class="city-home-chart">
							<img src="../images/_pic1.jpg" width="100%" alt="">
						</div>
						<div class="city-home-table">
							<div class="title">订单数量(单)排行</div>
							<table class="city-table">
								<thead>
									<tr>
										<th>序号</th>
										<th>发货点名称</th>
										<th>数量</th>
									</tr>
								</thead>
								<tbody>
									<tr>
										<td><span class="num top">01</span></td>
										<td>南山1仓</td>
										<td>60</td>
									</tr>
									<tr>
										<td><span class="num top">02</span></td>
										<td>南山1仓</td>
										<td>60</td>
									</tr>
									<tr>
										<td><span class="num top">03</span></td>
										<td>南山1仓</td>
										<td>60</td>
									</tr>
									<tr>
										<td><span class="num">04</span></td>
										<td>南山1仓</td>
										<td>60</td>
									</tr>
									<tr>
										<td><span class="num">05</span></td>
										<td>南山1仓</td>
										<td>60</td>
									</tr>
									<tr>
										<td><span class="num">06</span></td>
										<td>南山1仓</td>
										<td>60</td>
									</tr>
									<tr>
										<td><span class="num">07</span></td>
										<td>南山1仓</td>
										<td>60</td>
									</tr>
									<tr>
										<td><span class="num">08</span></td>
										<td>南山1仓</td>
										<td>60</td>
									</tr>
									<tr>
										<td><span class="num">09</span></td>
										<td>南山1仓</td>
										<td>60</td>
									</tr>
									<tr>
										<td><span class="num">10</span></td>
										<td>南山1仓</td>
										<td>60</td>
									</tr>
								</tbody>
							</table>
						</div>
					</div>
				</div>
			</div>
		</div>
		<div class="city-footer clearfix">
			<div class="fl clearfix">
				<a href="javascript:;" class="active"><i class="iconfont iconfont-home"></i>首页</a>
			</div>
			<div class="fr">
				<div class=""><a href="javascript:;">深圳市卡友帮智能物流服务有限公司</a> &nbsp;&nbsp;&nbsp; 版本号: <span class="version">1.0.0</span></div>
			</div>
		</div>
	</div>
</body>
</html>
