<!doctype html>
<html lang="en">
<head>
<!--#include file="/layout/libs.html"-->
<title>城市配送管理平台</title>
</head>
<body>
	<div class="city-wrapper">
		<!-- 公共header 开始 -->
		<!--#include file="/layout/header.html"-->
		<!-- 公共header 结束 -->
		
		<div class="city-title-layout">
			<div class="city-title">客户信息</div>
			<div class="city-logo"><a href="javascript:;" title="城市配送管理平台"><img src="/images/logo.png" alt=""></a></div>
		</div>
		<div class="city-main-scroll">
			<div class="city-main city-table-search-active"><!-- city-table-search-active -->
				<div class="city-search-title">
					<div class="btns-box">
						<a id="batchDelete" href="javascript:void(0);" class="city-btn hide">删除</a>
						<a href="/dsp/settlement/customerManagement/customerAdd.html" class="city-btn active hide" id="addBtn">新建</a>
					</div>
				</div>
				<div id="tableWidget" class="city-table-main">
				</div>
			</div>
			
			<div class="mian-head clearfix">
				<!-- 搜索区域 -->
				<div class="select-box">
				  	<span class="toggle-select clearfix">条件筛选 <i class="iconfont iconfont-arrow-b fr"></i></span>
					<span class="change-status"><i class="iconfont iconfont-suo"></i></span>
					<div class="search-area">
						<div class="list-box">
							<div class="ipt_box">
								<select class="city-ipt-select" id="role">
									<option value="-1">角色</option>
									<option value="2">货主</option>
									<option value="3">承运商</option>
									<option value="4">货主&承运商</option>
								</select>
							</div>
							<div class="ipt_box">
								<input type="text" class="ipt_text" id="name" placeholder="请输入客户名称">
							</div>
							<div class="ipt_box"><input type="submit" id="queryBtn" class="ipt_submit" value="查询"></div>
						</div>
					</div>
				</div>
				<!-- 搜索区域结束-->
			</div>
		</div>
		<!-- 底部 开始 -->
		<!--#include file="/layout/footer.html"-->
		<!-- 底部 结束 -->
	</div>

<script type="text/javascript" src="/js/settlement/customerManagement/customerList.js"></script>
</body>
</html>
