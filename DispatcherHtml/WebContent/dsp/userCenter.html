<!doctype html>
<html lang="en">
<head>
<!--#include file="/layout/libs.html"-->
<title>城市配送管理平台</title>
</head>
<body>
	<div class="city-wrapper">
		<!-- 公共header 开始 -->
		<!--#include file="/layout/header.html"-->
		<!-- 公共header 结束 -->
		
		<div class="city-title-layout">
			<div class="city-title">个人中心</div>
			<div class="city-logo"><a href="javascript:;" title="城市配送管理平台"><img src="/images/logo.png" alt=""></a></div>
		</div>
		<div class="city-main-scroll">
			<div class="city-main">
				<ul class="city-form">
					<li class="city-form-item clearfix">
						<div class="city-form-tip">用户账号：</div>
						<input id="account" type="text" class="city-ipt-text edit-ipt-len" disabled="disabled" placeholder="">
					</li>
					<li class="city-form-item clearfix">
						<div class="city-form-tip">用户名：</div>
						<input id="name" type="text" class="city-ipt-text edit-ipt-len" placeholder="请输入用户名">
					</li>
					<li class="city-form-item clearfix">
						<div class="city-form-tip">部门：</div>
						<input id="deptName" type="text" class="city-ipt-text edit-ipt-len" disabled="disabled" placeholder="">
					</li>
					<li class="city-form-item clearfix">
						<div class="city-form-tip">角色：</div>
						<input id="roleName" type="text" class="city-ipt-text edit-ipt-len" disabled="disabled" placeholder="">
					</li>
					<li class="city-form-item clearfix">
						<div class="city-form-tip">手机号：</div>
						<input id="phone" type="text" class="city-ipt-text edit-ipt-len" placeholder="请输入手机号">
					</li>
					<li class="city-form-item clearfix">
						<div class="city-form-tip">邮箱：</div>
						<input id="email" type="text" class="city-ipt-text edit-ipt-len" placeholder="请输入邮箱">
					</li>
					<li class="city-form-item clearfix">
						<div class="city-form-tip">时区：</div>
						<div id="gmtZoneWidget"></div>
					</li>
					<li class="city-form-item clearfix">
						<div class="city-form-tip">&nbsp;</div>
						<a id="saveBtn" href="javascript:void(0);" class="city-btn active">保存</a>
						<a href="/dsp/index.html" class="city-btn">取消</a>
					</li>
				</ul>
			</div>
		</div>
		<!-- 底部 开始 -->
		<!--#include file="/layout/footer.html"-->
		<!-- 底部 结束 -->
	</div>

<script type="text/javascript" src="/js/userCenter.js"></script>
</body>
</html>
