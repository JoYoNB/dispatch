<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<!--#include file="/layout/libs.html"-->
	<!-- 加载地图资源 -->
	<!--#include file="/layout/maplibs.html" -->
	<title>城市配送管理平台</title>
</head>
<body>
	<div class="city-wrapper">
		<!-- 公共header 开始 -->
		<!--#include file="/layout/header.html"-->
		<!-- 公共header 结束 -->
		<div class="city-main-scroll city-main-scroll2">
			<div class="city-control-wrapper">
				<div class="city-control clearfix">
					<div class="city-control-item city-order-main" style="width:430px;">
						<div class="city-order-search">
							<div class="ipt_box clearfix"><input id="startName" type="text" class="city-ipt-text" placeholder="起点名称"></div>
							<div class="ipt_box clearfix"><input id="middleOrEnd" type="text" class="city-ipt-text" placeholder="配送点/终点"></div>
							<div class="ipt_box ipt_submitBox clearfix">
								<input id="orderNo" type="text" class="city-ipt-text fl " placeholder="订单号">
								<a class="city-btn active fr w72" id="query">查询</a>
							</div>
						</div>
						<ul class="city-tap clearfix">
							<li class="tap-item active"><a id="allOrder">全部<span class="num"></span></a></li>
							<li class="tap-item"><a id="noPickup">未提货<span class="num"></span></a></li>
							<li class="tap-item"><a id="distribution">配送中<span class="num"></span></a></li>
						</ul>
						<div class="city-order-lists">
							<ul id="orderList">
								
							</ul>
						</div>
					</div>
					<div class="city-control-item city-order-detail" style="display:none">
						<div class="city-order-detailTop">
							<p>订单编号：--</p>
							<p>配送企业：--</p>
							<p>车牌号：--</p>
							<p>驾驶员：--</p>
							<p>当前位置：--</p>
							<p>当前速度：--km/h</p>
							<p>货物类型：--</p>
							<p>运输量：--</p>
						</div>
						<div class="city-order-detailBot">
							<ul class="city-transport-details">
								<li class="transport-item">
									<span class="tap first">A</span>
									<div class="name" id="startNameD">--</div>
									<div class="text2" id="startAddressD">--</div>
									<div class="text2" id="consignorD">发货人：--</div>
								</li>
								<li class="transport-item end-site">
									<span class="tap end">B</span>
									<div class="name" id="endNameD">福田7店</div>
									<div class="text2" id="endAddressD">深圳市南山区科技园清华信息港</div>
									<div class="text2" id="consigneeD">收货人：--</div>
									<div class="text2" id="uploadAmount">卸货量：--</div>
								</li>
							</ul>
						</div>
					</div>
				</div>
				<div class="city-map-wrap">
					<div class="city-map" id="myMap"></div>
				</div>
			</div>
		</div>
		<!-- 底部 开始 -->
		<!--#include file="/layout/footer.html"-->
		<!-- 底部 结束 -->
	</div>
	<script type="text/javascript" src="/js/consignor/monitor/monitorController.js"></script>
</body>
</html>
