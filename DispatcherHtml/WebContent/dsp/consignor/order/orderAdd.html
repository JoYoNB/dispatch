<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<!--#include file="/layout/libs.html"-->
	<!-- 加载地图资源 -->
	<!--#include file="/layout/maplibs.html" -->
	<title>城市配送管理平台</title>
</head>
<body>
	<div class="city-wrapper">
		<!-- 公共header 开始 -->
		<!--#include file="/layout/header.html"-->
		<!-- 公共header 结束 -->
		<div class="city-title-layout">
			<div class="city-title">新建订单</div>
			<div class="city-logo"><a href="javascript:;" title="城市配送管理平台"><img src="../../../images/logo.png" alt=""></a></div>
		</div>
		<div class="city-main-scroll">
			<div class="city-main">
				<ul class="city-form">
					<li class="city-form-item clearfix">
						<div class="city-form-tip" ><i class="must-icon">*</i>货物类型：</div>
						<div id="goodsTypeWidget"></div>
					</li>
					<li class="city-form-item clearfix">
						<div class="city-form-tip" ><i class="must-icon">*</i>车辆类型：</div>
						<div id="vehicleTypeWidget"></div>
					</li>
					<li class="city-form-item clearfix">
						<div class="city-form-tip" ><i class="must-icon">*</i>总运输量：</div>
						<input id="totalTraffic" type="text" class="city-ipt-text" style="width:165px;" placeholder="请输入总运输量">
						<!-- <div id="unitWidget"></div> -->
						<select id="unitSelect" class="city-ipt-select w80">
							<option value="piece">件</option>
							<option value="side">方</option>
							<option value="ton">吨</option>
						</select>
					</li>
					<li class="city-form-item clearfix">
						<div class="city-form-tip"><i class="must-icon">*</i>起点名称：</div>
						<span class="city-form-tap" style="width: auto;"><div id="startSiteWidget"></div></span>	 
						<span class="city-form-tap w80"><i class="must-icon">*</i>发货人：</span>
						<input id="startLinkName" name="linkName" class="city-ipt-text w250" placeholder="发货人姓名">
						<span class="city-form-tap w80"><i class="must-icon">*</i>电话：</span>
						<input id="startLinkPhone" name="linkPhone" class="city-ipt-text w250" placeholder="发货人电话">
						<a id="newStartSite" class="address-add"><i class="icon icon-add"></i></a>
						<a id="addMiddleSite" class="address-btn"><i class="iconfont iconfont-add"></i></a>
					</li>
					<li class="city-form-item clearfix">
						<div class="city-form-tip">配送点名称：</div>
						<span class="city-form-tap" style="width: auto;"><div id="middleSiteWidget0"></div></span>	
						<span class="city-form-tap w80">收货人：</span>
						<input id="middleLinkName0" name="linkName" class="city-ipt-text w250" placeholder="收货人姓名">
						<span class="city-form-tap w80">电话：</span>
						<input id="middleLinkPhone0" name="linkPhone" class="city-ipt-text w250" placeholder="收货人电话">
						
						<span class="city-form-tap w80"><i class="must-icon">*</i>卸货量：</span>
						<input id="outturn" type="text" class="city-ipt-text w120" placeholder="请输入卸货量">
						<input id="middleUnit0" class="city-ipt-text" style="width:35px" readonly="true" value="件">
						<a id="newMiddleSite" class="address-add"><i class="icon icon-add"></i></a>
						<a href="javascript:;" class="address-btn"><i class="iconfont iconfont-remove"></i></a>
					</li>
					<li id="li_endSite" class="city-form-item clearfix">
						<div class="city-form-tip"><i class="must-icon">*</i>终点名称：</div>
						<span class="city-form-tap" style="width: auto;"><div id="endSiteWidget"></div></span>
		
						<span class="city-form-tap w80"><i class="must-icon">*</i>收货人：</span>
						<input id="endLinkName" name="linkName" class="city-ipt-text w250" placeholder="收货人姓名">
						<span class="city-form-tap w80"><i class="must-icon">*</i>电话：</span>
						<input id="endLinkPhone" name="linkPhone" class="city-ipt-text w250" placeholder="收货人电话">
						<span class="city-form-tap w80"><i class="must-icon">*</i>卸货量：</span>
						<input id="endOutturn" type="text" class="city-ipt-text w120" placeholder="请输入卸货量">
						<input id="endUnit" class="city-ipt-text" style="width:35px" readonly="true" value="件">
						<a id="newEndSite" class="address-add"><i class="icon icon-add"></i></a>
					</li>
					<li class="city-form-item clearfix">
						<div class="city-form-tip"><i class="must-icon">*</i>提货时间：</div>
						<div id="pickupTimeWidget"></div>
					</li>
					<li class="city-form-item clearfix">
						<div class="city-form-tip"><i class="must-icon">*</i>送达时间：</div>
						<div id="finishTimeWidget"></div>
					</li>
					<li class="city-form-item clearfix">
						<div class="city-form-tip">备注：</div>
						<textarea id="orderBz" class="city-textarea" placeholder="请输入备注"></textarea>
					</li>
					<li class="city-form-item clearfix">
						<div class="city-form-tip"><i class="must-icon">*</i>订单总价：</div>
							<div class="suggest-price-box">
								<label class="city-ipt-label"><input type="radio" name="cost" value="0"><span class="city-ipt-radio"></span>建议价格</label><span class="red">￥<span id="spanAdvicePrice" class="fonts16">0</span></span>
							</div>
							<div class="custom-price-box">
								<label class="city-ipt-label"><input type="radio" name="cost" value="1"><span class="city-ipt-radio"></span>自定义价格</label>
								<span class="price-icon">￥</span><input id="inputPrice" type="text" class="city-ipt-text price-ipt" placeholder="请输入订单总价">
							</div>
					</li>
					
					<li class="city-form-item clearfix">
						<div class="city-form-tip">支付方式：</div>
						<label class="city-ipt-label"><input type="radio" name="pay_money" value="alipay_pc_direct"><span class="city-ipt-radio"></span>支付宝</label>
						<label class="city-ipt-label"><input type="radio" name="pay_money" value="wx_pub_qr"><span class="city-ipt-radio"></span>微信</label>
					</li>
					<li class="city-form-item clearfix">
						<div class="city-form-tip">&nbsp;</div>
						<a id="payOrder" class="city-btn active">支付</a>
						<a id="saveOrder" class="city-btn">保存</a>
						<a href="/dsp/consignor/order/orderList.html" class="city-btn">取消</a>
					</li>
				</ul>
			</div>
		</div>
		<!-- 底部 开始 -->
		<!--#include file="/layout/footer.html"-->
		<!-- 底部 结束 -->
	</div>
	<script type="text/javascript" src="/js/consignor/order/orderAdd.js"></script>
</body>
</html>
