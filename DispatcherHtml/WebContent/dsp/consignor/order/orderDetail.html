<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<!--#include file="/layout/libs.html"-->
	<title>城市配送管理平台</title>
</head>
<body>
	<div class="city-wrapper">
		<!-- 公共header 开始 -->
		<!--#include file="/layout/header.html"-->
		<!-- 公共header 结束 -->
		<div class="city-title-layout">
			<div class="city-title">订单详情</div>
			<div class="city-logo"><a href="javascript:;" title="城市配送管理平台"><img src="../../../images/logo.png" alt=""></a></div>
		</div>
		<div class="city-main-scroll">
			<div class="city-main">
				<ul class="city-tap clearfix">
					<li class="tap-item active"><a id="orderDetail">订单详情</a></li>
					<li class="tap-item"><a id="transportDetail">运输明细</a></li>
				</ul>
				<div class="city-goods-details">
					<p class="list"><span class="tip">订单编号：</span><span id="orderNo">--</span></p>
					<p class="list"><span class="tip">货物类型：</span><span id="goodsType">--</span></p>
					<p class="list"><span class="tip">车辆类型：</span><span id="vehicleType">--</span></p>
					<br>
					<p class="list"><span class="tip">起点名称：</span><span id="startName">--</span></p>
					<p class="list"><span class="tip">发货人：</span><span id="consignor">--</span></p>
					<br>
					<!--<p class="list"><span class="tip">配送点：</span>xx店（深圳南山区清华信息港）</p>
					<p class="list"><span class="tip">收货人：</span>李四（13065487965）</p>
					<p class="list"><span class="tip">卸货量：</span>10件</p>
					<br> -->
					<p class="list end-site"><span class="tip">终点名称：</span><span id="endName">--</span></p>
					<p class="list"><span class="tip">收货人：</span><span id="consignee">--</span></p>
					<p class="list"><span class="tip">卸货量：</span><span id="uploadAmount">--</span></p>
					<br>
					<p class="list"><span class="tip">提货时间：</span><span id="pickupTime">--</span></p>
					<p class="list"><span class="tip">结束时间：</span><span id="finishTime">--</span></p>
					<p class="list"><span class="tip">备注：</span><span id="remark">--</span></p>
					<br>
					<p class="list"><span class="tip">配送企业：</span><span id="carrierName">--</span></p>
					<p class="list"><span class="tip">车牌号：</span><span id="plateNo">--</span></p>
					<p class="list"><span class="tip">驾驶员：</span><span id="driver">--</span></p>
					<br>
					<p class="list"><span class="tip">创建时间：</span><span id="createTime">--</span></p>
					<p class="list"><span class="tip">当前位置：</span><span id="position">--</span></p>
					<br>
				</div>
				<ul class="city-transport-details" style="display: none;">
					<!-- <li class="transport-item">
						<span class="tap">1</span>
						<div class="time">2016-04-18 10:36:19</div>
						<div class="text">【已分配】粤122345，张三（13032154568）</div>
					</li> -->
				</ul>
			</div>
		</div>
		<!-- 底部 开始 -->
		<!--#include file="/layout/footer.html"-->
		<!-- 底部 结束 -->
	</div>
	<script type="text/javascript" src="/js/consignor/order/orderDetail.js"></script>
</body>
</html>
