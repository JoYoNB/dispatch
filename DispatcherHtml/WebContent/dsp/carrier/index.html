<!doctype html>
<html lang="en">
<head>
	<!--#include file="/layout/libs.html"-->
	<title>城市配送管理平台</title>
</head>
<body>
	<div class="city-wrapper">
		<!-- 公共header 开始 -->
		<!--#include file="/layout/header.html"-->
		<!-- 公共header 结束 -->
		<div class="city-title-layout">
			<div class="city-title">承运商首页</div>
			<div class="city-logo"><a href="javascript:;" title="城市配送管理平台"><img src="../../images/logo.png" alt=""></a></div>
		</div>
		<div class="city-main-scroll" style="background: #f7f7f7;">
			<!-- 左边总体数据展示 -->
			<div class="city-home-total-data">
				<!-- 累计 -->
				<div class="city-home-total-box">
					<ul class="sum-data-list clearfix">
						<li>
							<div class="tip"><span class="sun-data-desc">累计完成订单</span><span class="sun-data-num" id="totalAmount"></span></div>
						</li>
						<li>
							<div class="tip"><span class="sun-data-desc">累计订单准点率</span><span class="sun-data-num">90%</span></div>
						</li>
						<li>
							<div class="tip"><span class="sun-data-desc">累计货物完整率</span><span class="sun-data-num">90%</span></div>
						</li>
						<li>
							<div class="tip"><span class="sun-data-desc">用户评分</span><span class="sun-data-num">6.6</span></div>
						</li>
					</ul>
				</div>
				<!-- 统计 -->
				<div class="city-home-statis">
					<div class="city-home-statis-title clearfix">
						<div class="fl clearfix">
							<ul class="city-tap fl clearfix">
								<li class="tap-item active" value="0"><a href="javascript:;">订单统计</a></li>
								<li class="tap-item" value="1"><a href="javascript:;">部门统计</a></li>
								<li class="tap-item" value="2"><a href="javascript:;">客户排行</a></li>
							</ul>
						</div>
						<div class="fr">
							<div class="btn-box clearfix">
								<button class="city-btn fl current" value="0">本周</button>
								<button class="city-btn fl" value="1">上周</button>
								<button class="city-btn fl" value="2">本月</button>
								<button class="city-btn fl" value="3">上月</button>
							</div>
						</div>
					</div>
					<div class="city-home-chart-box clearfix">
						<div class="city-home-chart">
							<div id="finishedOrderChart"></div>
							<div id="deptOrderChart"></div>
							<div id="consignorRankingChart"></div>
						</div>
					</div>
				</div>
			</div>

			<!-- 右边推荐运单列表 -->
			<div class="city-transport-list">
				<div class="transport-list-title clearfix">
					<span class="fl list-title">推荐运单</span>
					<label class="city-ipt-label fr"><input type="checkbox" checked="checked" id="autoScroll"><span class="city-ipt-checkbox"></span>自动滚动</label>
				</div>
				<div class="transport-list-box">
					<ul class="order-list">
					</ul>
				</div>
			</div>
		</div>
		<!-- 底部 开始 -->
		<!--#include file="/layout/footer.html"-->
		<!-- 底部 结束 -->
	</div>
	<script type="text/javascript" src="/js/carrier/index.js"></script>
	<script type="text/javascript" src="/js/carrier/assignment/assignment.js"></script>
	<script type="text/javascript" src="/js/carrier/assignment/VehicleWidget.js"></script>
	<script type="text/javascript" src="/js/scroll.js"></script>
</body>
</html>
